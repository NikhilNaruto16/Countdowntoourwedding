<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wedding Countdown</title>
  <style>
    /* Reset and base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      overflow: hidden;
    }
    /* Background image with overlay */
    body {
      background: url('https://iili.io/K0eN1Gs.md.jpg') no-repeat center center/cover;
      position: relative;
    }
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.5); /* dark overlay */
      z-index: 0;
    }
    /* Container for content */
    .container {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }
    h1 {
      font-size: 3.5rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
    }
    .countdown {
      display: flex;
      gap: 20px;
      font-size: 2.5rem;
      font-weight: bold;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
    }
    .countdown div {
      background: rgba(255, 255, 255, 0.15);
      padding: 15px 25px;
      border-radius: 10px;
      min-width: 90px;
    }
    .label {
      font-size: 1rem;
      margin-top: 5px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      color: #ddd;
    }
    footer {
      position: absolute;
      bottom: 15px;
      width: 100%;
      text-align: center;
      font-size: 1rem;
      color: #eee;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }
      .countdown {
        flex-direction: column;
        gap: 15px;
        font-size: 2rem;
      }
      .countdown div {
        min-width: auto;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Our Wedding Countdown</h1>
    <div class="countdown" id="countdown">
      <div>
        <div id="days">0</div>
        <div class="label">Days</div>
      </div>
      <div>
        <div id="hours">0</div>
        <div class="label">Hours</div>
      </div>
      <div>
        <div id="minutes">0</div>
        <div class="label">Minutes</div>
      </div>
      <div>
        <div id="seconds">0</div>
        <div class="label">Seconds</div>
      </div>
    </div>
  </div>
  <footer>Counting down to March 12, 2026 üíñ</footer>

  <script>
    // Set the date we're counting down to
    const weddingDate = new Date('March 12, 2026 00:00:00').getTime();

    // Update the countdown every second
    const countdownFunction = setInterval(() => {
      const now = new Date().getTime();
      const distance = weddingDate - now;

      // Time calculations
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Display the result
      document.getElementById('days').textContent = days >= 0 ? days : 0;
      document.getElementById('hours').textContent = hours >= 0 ? hours : 0;
      document.getElementById('minutes').textContent = minutes >= 0 ? minutes : 0;
      document.getElementById('seconds').textContent = seconds >= 0 ? seconds : 0;

      // If the countdown is finished
      if (distance < 0) {
        clearInterval(countdownFunction);
        document.querySelector('.countdown').innerHTML = "<h2>We're Married! üíçüéâ</h2>";
      }
    }, 1000);
  </script>
</body>
</html>
